<html>
    <title>
        Login page
    </title>

    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #1a1a1a;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;

            }

            .main {
                width: 40%;
                height: 50%;
                background-color: #2a2a2a;
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                min-width: 400px;
            }

            .section {
                width: 70%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

            .text-block {
                text-align: center;
                width: 100%;
            }

            .text-block h1 {
                font-size: 32px;
                color: #e0e0e0;
                margin-bottom: 10px;
            }

            .text-block p {
                font-size: 14px;
                color: #b0b0b0;
            }

            .interface {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .title-label {
                color: #e0e0e0;
                font-size: 18px;
                text-align: center;
                font-weight: bold;
            }

            .input-label {
                color: #e0e0e0;
                font-size: 14px;
                text-align: left;
                font-weight: bold;
            }

            .input-box {
                width: 100%;
                height: 40px;
                background-color: #ffffff;
                border-radius: 8px;
                padding: 10px;
                border: none;
                font-size: 14px;
                color: #606060;
            }

            .input-box::placeholder {
                color: #a0a0a0;
            }

            .buttons-group {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 10px;
            }

            .btn {
                flex: 1;
                height: 40px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: opacity 0.3s ease;
            }

            .btn-cancel {
                background-color: #94ddff;
                color: #606060;
            }

            .btn-cancel:hover {
                opacity: 0.8;
            }

            .btn-login {
                background-color: #94ddff;
                color: #606060;
            }

            .btn-login:hover {
                opacity: 0.8;
            }
        </style>

        <div class="main">
            <div class="section">
    
                <div class="interface">
                    <div class="text-block">
                        <div class="title-label">Login</div>
                        <p>Welcome to WoT</p>
                    </div>

                    <div class="input-group">
                        <div class="input-label">Username</div>
                        <input type="text" class="input-box" placeholder="Enter your username">
                    </div>

                    <div class="input-group">
                        <div class="input-label">Password</div>
                        <input type="password" class="input-box" placeholder="Enter your password">
                    </div>

                    <div class="buttons-group">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-login">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
